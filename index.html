<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="intro" class="wrapper page hidden">
    <h1 class="shadow-typo">
      Memory Game
    </h1>
    <form action="#" class="container">
      <label for="diffucilty" class="diff-level">Choose diffucilty level</label>
      <select name="diffucilty" id="diffucilty">
        <option selected value="Easy">Easy</option>
        <option value="Hard">Hard</option>
        <option value="Impossible">Impossible</option>
      </select>
      <input type="submit" value="Start the Game" id="start-game">
    </form>
    <!-- Need to add timer once game starts -->
  </section>

  <section id="game" class="wrapper page hidden">
    <h1 class="shadow-typo">
      Go! Go! Go!
    </h1>
    <div class="memory-game">

    </div>
  </section>
  <script src="js/contoller.js"></script>
  <script src="js/intro.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
