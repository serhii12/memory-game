<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">

<body>
  <section id="Intro" class="Intro wrapper page hidden">
    <h1 class="shadow-typo">
      Memory Game
    </h1>
    <form action="#" class="container">
      <label for="diffucilty" class="diff-level">Choose diffucilty level</label>
      <select name="diffucilty" id="diffucilty">
        <option selected value="Easy">Easy</option>
        <option value="Hard">Hard</option>
        <option value="Impossible">Impossible</option>
      </select>
      <input type="submit" value="Start the Game" id="start-game">
    </form>
    <!-- Need to add timer once game starts -->
  </section>

    <h1 class="shadow-typo">
      Go! Go! Go!
    </h1>
    <div class="memory-game">
      <div class="memory-card" data-framework="aurelia">
        <img class="front-face" src="assets/aurelia.svg" alt="Aurelia" />
        <img class="back-face" src="assets/js-badge.svg" alt="JS Badge" />

        <img class="front-face" src="assets/vue.svg" alt="Vue" />
        <img class="back-face" src="assets/js-badge.svg" alt="JS Badge" />

        <img class="front-face" src="assets/angular.svg" alt="Angular" />

      <div class="memory-card" data-framework="angular">
        <img class="front-face" src="assets/angular.svg" alt="Angular" />
        <img class="back-face" src="assets/js-badge.svg" alt="JS Badge" />

        <img class="front-face" src="assets/backbone.svg" alt="Backbone" />

  <script src="js/contoller.js"></script>
